<head>
    <title>
        {% if page.title %}
            {{ page.title }}
        {% else %}
            {{ site.title }}
        {% endif %}
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% feed_meta %}
    {% seo %}
    <link rel="stylesheet" href='{{ "/assets/css/main.css" | prepend: site.baseurl }}'>
    <link rel="stylesheet" href='{{ "/assets/css/ghost-theme.css" | prepend: site.baseurl }}'>
    <link rel="icon" href='{{ "assets/images/icon_round.png" }}'>
    <link rel="apple-touch-icon" href='{{ "assets/images/icon1a.png" }}' />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap">
    <script type="text/javascript" src='{{ "assets/js/main.js" }}'></script>
    <script type="text/javascript" src='{{ "assets/js/panel.js" }}'></script>
    <script type="text/javascript" src='{{ "assets/js/PutCodeElements.js" }}'></script>
    <script type="text/javascript" src='{{ "assets/js/ImageRegulator.js" }}'></script>
    <!-- MathJax library -->
    <script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <!-- Chart.js library 
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js'></script>
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js'></script>
    <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.css'>

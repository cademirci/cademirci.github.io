{% include head.html %}
<body>
    <div class="default_header"></div>
    {% include panel.html %}
    <div class="content_wrapper gallery_area">
        {{ content }}
        <ul>
            {% for gallery_post in site.data.gallery_post %}
            <li>
                <img src="{{ gallery_post.image }}">
                <h4 class="image-name">
                    {{ gallery_post.name }}
                </h4>
                <p class="image-excerpt">
                    {{ gallery_post.excerpt }}
                </p>
            </li>
            <br><br><br><br><br>
            {% endfor %}
        </ul>
    </div>
    {% include footer.html %}
</body>

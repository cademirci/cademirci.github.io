<html>
	<head>
		<meta charset="UTF-8">
		<meta content='width=device-width, initial-scale=1' name='viewport'/>
		<title>{{ post.title | page.title | default: "Çağlayan Demirci" }}</title>
		<link rel="stylesheet" type="text/css" href="../css_files/style.css">
		<link rel="icon" href="https://caglayandemirci.github.io/forgotten-pages/images/siteicon.png">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="header_content">
			Hayat, evren ve her şeye dair nihai kişisel blog
			<div class="navbar">
				<span style="float:left">
					<a href="https://caglayandemirci.github.io/archive"><img src="https://caglayandemirci.github.io/forgotten-pages/images/0archive.jpg" class="aricon"></a>

				<a href="https://caglayandemirci.github.io/musicmain"><img src="https://caglayandemirci.github.io/forgotten-pages/images/3iconms.jpg" class="msicon"></a>
				<a href="https://caglayandemirci.github.io/about"><img src="https://caglayandemirci.github.io/forgotten-pages/images/4iconac.png" class="acicon"></a>
			</div>
			<div id="description"></div>
		</div>
		<div class="markdown_zone">
			<!-- ! -->
			<article class="markdown-body">{{ content }}</article>
			<!-- ! -->
		</div>
		<div class="footer">
			<a href="https://www.facebook.com/caglayan.demirci.56" target="_blank"><img src="https://caglayandemirci.github.io/forgotten-pages/images/logof.jpg"></a>
			<a href="https://twitter.com/cademirci" target="_blank"><img src="https://caglayandemirci.github.io/forgotten-pages/images/logot.jpg"></a>
			<a href="https://www.instagram.com/cademirci/" target="_blank"><img src="https://caglayandemirci.github.io/forgotten-pages/images/logoi.jpg"></a>
			<a href="https://open.spotify.com/user/%C3%A7a%C4%9Flayan" target="_blank"><img src="https://caglayandemirci.github.io/forgotten-pages/images/logos.jpg"></a>
			<br><br><br>

	<!-- javascript -->
	
	<script>
		var x = document.getElementById("description");
		$(document).ready(function(){
			$(".hpicon").hover(function(){
				x.innerHTML = "Ana Sayfa. - Son zamanlarda blogda olup bitenler ve niceleri.";
			}, function(){
				x.innerHTML = "";
			});
		});
		$(document).ready(function(){
			$(".csicon").hover(function(){
				x.innerHTML = "Bilgisayar Bilimleri. - Kodlar ve açıklamalar.";
			}, function(){
				x.innerHTML = "";
			});
		});
		$(document).ready(function(){
			$(".msicon").hover(function(){
				x.innerHTML = "Sert Müzik. - Rock ve tüm ailesi hakkında yazılar.";
			}, function(){
				x.innerHTML = "";
			});
		});
		$(document).ready(function(){
			$(".acicon").hover(function(){
				x.innerHTML = "Hakkımda ve İletişim. - Ben kimim ve bu site niye var.";
			}, function(){
				x.innerHTML = "";
			});
		});
		$(document).ready(function(){
			$(".aricon").hover(function(){
				x.style.textAlign = "left";
				x.innerHTML = "Arşiv. - Bugüne kadarki tüm içerik.";
			}, function(){
				x.innerHTML = "";
				x.style.textAlign = "right";
			});
		});
	</script>

	<!-- javascript -->
	
	<script>
		var x = document.getElementById("description");
		$(document).ready(function(){
			$(".hpicon").hover(function(){
				x.innerHTML = "Ana Sayfa. - Son zamanlarda blogda olup bitenler ve niceleri.";
			}, function(){
				x.innerHTML = "";
			});
		});
		$(document).ready(function(){
			$(".csicon").hover(function(){
				x.innerHTML = "Bilgisayar Bilimleri. - Kodlar ve açıklamalar.";
			}, function(){
				x.innerHTML = "";
			});
		});
		$(document).ready(function(){
			$(".msicon").hover(function(){
				x.innerHTML = "Sert Müzik. - Rock ve tüm ailesi hakkında yazılar.";
			}, function(){
				x.innerHTML = "";
			});
		});
		$(document).ready(function(){
			$(".acicon").hover(function(){
				x.innerHTML = "Hakkımda ve İletişim. - Ben kimim ve bu site niye var.";
			}, function(){
				x.innerHTML = "";
			});
		});
		$(document).ready(function(){
			$(".aricon").hover(function(){
				x.style.textAlign = "left";
				x.innerHTML = "Arşiv. - Bugüne kadarki tüm içerik.";
			}, function(){
				x.innerHTML = "";
				x.style.textAlign = "right";
			});
		});

		var o = 0;
		$('#night').click(function() {
			if (o % 2 == 0) {
				$('link[href="../css_files/style.css"]').attr('href', '../css_files/night_mode.css');
				o++;
			}
			else { 
				$('link[href="../css_files/night_mode.css"]').attr('href', '../css_files/style.css'); 
				o++;
			}
		});
	</script>
	
</html>
